          source: |2-

             context.request.body.readAsBuffer(function (errorObject, buffersObject){
               if (errorObject) { 
                     console.error('readAsBuffer error: '+errorObject);
                   }
                   else {
                     var  request_var = context.get('request'); 
                    var body_var = buffersObject.toString();
                    request_var.body = body_var;
                    context.message.body.write(request_var);
                   }

             });

             

             
             
